# yaml-language-server: $schema=https://json.schemastore.org/github-workflow.json
---
name: CI

permissions:
  contents: read
  pull-requests: read

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

defaults:
  run:
    shell: bash

# yamllint disable-line rule:truthy
on:
  push:
    branches:
      - main
      - master
  pull_request:
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always
  JUST_VERSION: "1.36.0"
  ACTIONLINT_VERSION: "1.7.1"
  GO_LICENSES_VERSION: "2.0.1"
  YAMLLINT_VERSION: "1.35.1"

jobs:
  changes:
    name: Detect Changes
    runs-on: ubuntu-latest
    outputs:
      rust: ${{ steps.filter.outputs.rust }}
      go: ${{ steps.filter.outputs.go }}
      lint: ${{ steps.filter.outputs.lint }}
      deps: ${{ steps.filter.outputs.deps }}
    steps:
      - name: Harden runner
        # yamllint disable-line rule:comments
        uses: step-security/harden-runner@95d9a5deda9de15063e7595e9719c11c38c90ae2 # v2.13.2
        with:
          egress-policy: audit
      - name: Checkout repository
        # yamllint disable-line rule:comments
        uses: actions/checkout@93cb6efe18208431cddfb8368fd83d5badbf9bfd # v5.0.1
      - name: Compute path filters
        id: filter
        # yamllint disable-line rule:comments
        uses: step-security/paths-filter@6eee183b0d2fd101d3f8ee2935c127bca14c5625 # v3.0.5
        with:
          filters: |
            rust:
              - 'Cargo.lock'
              - 'Cargo.toml'
              - 'Justfile'
              - 'crates/**'
              - 'test-cases/**'
              - 'fixtures/**'
              - '.github/workflows/ci.yml'
            go:
              - 'go-sanity/**'
              - 'test-cases/**'
              - 'fixtures/**'
              - '.github/workflows/ci.yml'
            lint:
              - '.github/workflows/**'
              - '.yamllint.yaml'
              - '.github/renovate.json'
            deps:
              - 'Cargo.lock'
              - 'Cargo.toml'
              - 'Justfile'
              - 'deny.toml'
              - 'go-sanity/go.mod'
              - 'go-sanity/go.sum'
              - '.github/workflows/**'
  rust-tests:
    name: Rust Test Suite
    needs: changes
    if: needs.changes.outputs.rust == 'true'
    timeout-minutes: 30
    runs-on: ubuntu-latest
    steps:
      - name: Harden runner
        # yamllint disable-line rule:comments
        uses: step-security/harden-runner@95d9a5deda9de15063e7595e9719c11c38c90ae2 # v2.13.2
        with:
          egress-policy: audit
      - name: Checkout repository
        # yamllint disable-line rule:comments
        uses: actions/checkout@93cb6efe18208431cddfb8368fd83d5badbf9bfd # v5.0.1
      - name: Set up Rust
        # yamllint disable-line rule:comments
        uses: dtolnay/rust-toolchain@e97e2d8cc328f1b50210efc529dca0028893a2d9 # v1
        with:
          toolchain: stable
      - name: Cache Rust tooling
        # yamllint disable-line rule:comments
        uses: step-security/rust-cache@f8fba7098297c8c53a7c9a30575ec2ad4ad85056 # v2.8.2
      - name: Install just
        run: |
          set -euo pipefail
          if ! command -v just >/dev/null 2>&1; then
            arch="${RUNNER_ARCH:-$(uname -m)}"
            case "${arch}" in
              X64|x86_64|amd64) just_arch="x86_64" ;;
              ARM64|arm64|aarch64) just_arch="aarch64" ;;
              *)
                echo "Unsupported architecture: ${arch}" >&2
                exit 1
                ;;
            esac

            case "${RUNNER_OS}" in
              Linux)
                just_platform="unknown-linux-musl"
                archive_ext="tar.gz"
                ;;
              macOS)
                just_platform="apple-darwin"
                archive_ext="tar.gz"
                ;;
              *)
                echo "Unsupported runner OS: ${RUNNER_OS}" >&2
                exit 1
                ;;
            esac

            archive="just-${JUST_VERSION}-${just_arch}-${just_platform}.${archive_ext}"
            url="https://github.com/casey/just/releases/download/${JUST_VERSION}/${archive}"
            tmpdir="$(mktemp -d)"
            trap 'rm -rf "${tmpdir}"' EXIT
            curl --fail --location --show-error --retry 5 --retry-delay 2 "${url}" -o "${tmpdir}/${archive}"
            tar -xzf "${tmpdir}/${archive}" -C "${tmpdir}"
            mkdir -p "${HOME}/.local/bin"
            install -m 0755 "${tmpdir}/just" "${HOME}/.local/bin/just"
          fi
          echo "${HOME}/.local/bin" >> "$GITHUB_PATH"
      - name: Run unit tests
        run: just ci-test

  go-tests:
    name: Go & Compatibility Tests
    needs: changes
    if: >-
      needs.changes.outputs.go == 'true' ||
      needs.changes.outputs.rust == 'true'
    timeout-minutes: 30
    runs-on: ubuntu-latest
    steps:
      - name: Harden runner
        # yamllint disable-line rule:comments
        uses: step-security/harden-runner@95d9a5deda9de15063e7595e9719c11c38c90ae2 # v2.13.2
        with:
          egress-policy: audit
      - name: Checkout repository
        # yamllint disable-line rule:comments
        uses: actions/checkout@93cb6efe18208431cddfb8368fd83d5badbf9bfd # v5.0.1
      - name: Set up Rust
        # yamllint disable-line rule:comments
        uses: dtolnay/rust-toolchain@e97e2d8cc328f1b50210efc529dca0028893a2d9 # v1
        with:
          toolchain: stable
      - name: Cache Rust tooling
        # yamllint disable-line rule:comments
        uses: step-security/rust-cache@f8fba7098297c8c53a7c9a30575ec2ad4ad85056 # v2.8.2
      - name: Set up Go
        # yamllint disable-line rule:comments
        uses: actions/setup-go@4dc6199c7b1a012772edbd06daecab0f50c9053c # v6.1.0
        with:
          go-version-file: go-sanity/go.mod
          cache: true
          check-latest: true
          cache-dependency-path: go-sanity/go.sum
      - name: Install just
        run: |
          set -euo pipefail
          if ! command -v just >/dev/null 2>&1; then
            arch="${RUNNER_ARCH:-$(uname -m)}"
            case "${arch}" in
              X64|x86_64|amd64) just_arch="x86_64" ;;
              ARM64|arm64|aarch64) just_arch="aarch64" ;;
              *)
                echo "Unsupported architecture: ${arch}" >&2
                exit 1
                ;;
            esac

            case "${RUNNER_OS}" in
              Linux)
                just_platform="unknown-linux-musl"
                archive_ext="tar.gz"
                ;;
              macOS)
                just_platform="apple-darwin"
                archive_ext="tar.gz"
                ;;
              *)
                echo "Unsupported runner OS: ${RUNNER_OS}" >&2
                exit 1
                ;;
            esac

            archive="just-${JUST_VERSION}-${just_arch}-${just_platform}.${archive_ext}"
            url="https://github.com/casey/just/releases/download/${JUST_VERSION}/${archive}"
            tmpdir="$(mktemp -d)"
            trap 'rm -rf "${tmpdir}"' EXIT
            curl --fail --location --show-error --retry 5 --retry-delay 2 "${url}" -o "${tmpdir}/${archive}"
            tar -xzf "${tmpdir}/${archive}" -C "${tmpdir}"
            mkdir -p "${HOME}/.local/bin"
            install -m 0755 "${tmpdir}/just" "${HOME}/.local/bin/just"
          fi
          echo "${HOME}/.local/bin" >> "$GITHUB_PATH"
      - name: Run Go sanity suite
        run: just go-sanity
      - name: Run compatibility tests
        run: just ci-behavior

  quality:
    name: Rust Quality Checks
    needs: changes
    if: needs.changes.outputs.rust == 'true' || github.event_name != 'pull_request'
    timeout-minutes: 30
    runs-on: ubuntu-latest
    steps:
      - name: Harden runner
        # yamllint disable-line rule:comments
        uses: step-security/harden-runner@95d9a5deda9de15063e7595e9719c11c38c90ae2 # v2.13.2
        with:
          egress-policy: audit
      - name: Checkout repository
        # yamllint disable-line rule:comments
        uses: actions/checkout@93cb6efe18208431cddfb8368fd83d5badbf9bfd # v5.0.1
      - name: Set up Rust
        # yamllint disable-line rule:comments
        uses: dtolnay/rust-toolchain@e97e2d8cc328f1b50210efc529dca0028893a2d9 # v1
        with:
          toolchain: stable
          components: rustfmt, clippy
      - name: Cache Rust tooling
        # yamllint disable-line rule:comments
        uses: step-security/rust-cache@f8fba7098297c8c53a7c9a30575ec2ad4ad85056 # v2.8.2
      - name: Format check
        run: cargo fmt --all -- --check
      - name: Clippy
        run: cargo clippy --workspace --all-targets --all-features

  lint:
    name: Workflow Linters
    needs: changes
    if: needs.changes.outputs.lint == 'true' || github.event_name != 'pull_request'
    timeout-minutes: 20
    runs-on: ubuntu-latest
    steps:
      - name: Harden runner
        # yamllint disable-line rule:comments
        uses: step-security/harden-runner@95d9a5deda9de15063e7595e9719c11c38c90ae2 # v2.13.2
        with:
          egress-policy: audit
      - name: Checkout repository
        # yamllint disable-line rule:comments
        uses: actions/checkout@93cb6efe18208431cddfb8368fd83d5badbf9bfd # v5.0.1
      - name: Set up Go
        # yamllint disable-line rule:comments
        uses: actions/setup-go@4dc6199c7b1a012772edbd06daecab0f50c9053c # v6.1.0
        with:
          go-version-file: go-sanity/go.mod
          cache: true
          check-latest: true
          cache-dependency-path: go-sanity/go.sum
      - name: Install actionlint
        env:
          GOBIN: ${{ runner.temp }}/bin
        run: |
          go install "github.com/rhysd/actionlint/cmd/actionlint@v${ACTIONLINT_VERSION}"
          echo "${GOBIN}" >> "$GITHUB_PATH"
      - name: Install yamllint
        run: |
          python3 -m pip install --user "yamllint==${YAMLLINT_VERSION}"
          echo "$HOME/.local/bin" >> "$GITHUB_PATH"
      - name: Run actionlint
        run: actionlint
      - name: Run yamllint
        run: yamllint -c .yamllint.yaml .

  deps-rust:
    name: Rust Dependency Checks
    needs: changes
    if: >-
      needs.changes.outputs.deps == 'true' ||
      needs.changes.outputs.rust == 'true' ||
      github.event_name != 'pull_request'
    timeout-minutes: 25
    runs-on: ubuntu-latest
    steps:
      - name: Harden runner
        # yamllint disable-line rule:comments
        uses: step-security/harden-runner@95d9a5deda9de15063e7595e9719c11c38c90ae2 # v2.13.2
        with:
          egress-policy: audit
      - name: Checkout repository
        # yamllint disable-line rule:comments
        uses: actions/checkout@93cb6efe18208431cddfb8368fd83d5badbf9bfd # v5.0.1
      - name: Set up Rust
        # yamllint disable-line rule:comments
        uses: dtolnay/rust-toolchain@e97e2d8cc328f1b50210efc529dca0028893a2d9 # v1
        with:
          toolchain: stable
      - name: Install cargo-audit and cargo-deny
        run: |
          if ! command -v cargo-audit >/dev/null 2>&1; then
            cargo install --locked cargo-audit
          fi
          if ! command -v cargo-deny >/dev/null 2>&1; then
            cargo install --locked cargo-deny
          fi
      - name: cargo audit
        run: cargo audit --deny warnings
      - name: cargo deny
        run: cargo deny check

  deps-go:
    name: Go License Checks
    needs: changes
    if: >-
      needs.changes.outputs.deps == 'true' ||
      needs.changes.outputs.go == 'true' ||
      github.event_name != 'pull_request'
    timeout-minutes: 20
    runs-on: ubuntu-latest
    steps:
      - name: Harden runner
        # yamllint disable-line rule:comments
        uses: step-security/harden-runner@95d9a5deda9de15063e7595e9719c11c38c90ae2 # v2.13.2
        with:
          egress-policy: audit
      - name: Checkout repository
        # yamllint disable-line rule:comments
        uses: actions/checkout@93cb6efe18208431cddfb8368fd83d5badbf9bfd # v5.0.1
      - name: Set up Go
        # yamllint disable-line rule:comments
        uses: actions/setup-go@4dc6199c7b1a012772edbd06daecab0f50c9053c # v6.1.0
        with:
          go-version-file: go-sanity/go.mod
          cache: true
          check-latest: true
          cache-dependency-path: go-sanity/go.sum
      - name: Install go-licenses
        env:
          GOBIN: ${{ runner.temp }}/bin
        run: |
          go install "github.com/google/go-licenses/v2@v${GO_LICENSES_VERSION}"
          echo "${GOBIN}" >> "$GITHUB_PATH"
      - name: go-licenses check
        run: |
          mkdir -p target/go-cache
          allowed='MIT,Apache-2.0,BSD-2-Clause,BSD-3-Clause,Unicode-DFS-2016,Unicode-3.0'
          (
            cd go-sanity
            GOCACHE="$(pwd)/../target/go-cache" \
              go-licenses check ./... --allowed_licenses "${allowed}"
          )

  deps-general:
    name: General Dependency Policies
    needs: changes
    if: >-
      github.event_name == 'pull_request' ||
      needs.changes.outputs.deps == 'true'
    timeout-minutes: 25
    runs-on: ubuntu-latest
    steps:
      - name: Harden runner
        # yamllint disable-line rule:comments
        uses: step-security/harden-runner@95d9a5deda9de15063e7595e9719c11c38c90ae2 # v2.13.2
        with:
          egress-policy: audit
      - name: Checkout repository
        # yamllint disable-line rule:comments
        uses: actions/checkout@93cb6efe18208431cddfb8368fd83d5badbf9bfd # v5.0.1
      - name: Dependency review
        if: github.event_name == 'pull_request'
        # yamllint disable-line rule:comments
        uses: actions/dependency-review-action@3c4e3dcb1aa7874d2c16be7d79418e9b7efd6261 # v4.8.2
        with:
          fail-on-severity: high
          allow-licenses: >
            Apache-2.0,MIT,BSD-2-Clause,BSD-3-Clause,Unicode-DFS-2016,Unicode-3.0,BSL-1.0,LGPL-2.1-or-later
      - name: Set up Rust (non-PR)
        if: github.event_name != 'pull_request'
        # yamllint disable-line rule:comments
        uses: dtolnay/rust-toolchain@e97e2d8cc328f1b50210efc529dca0028893a2d9 # v1
        with:
          toolchain: stable
      - name: Set up Go (non-PR)
        if: github.event_name != 'pull_request'
        # yamllint disable-line rule:comments
        uses: actions/setup-go@4dc6199c7b1a012772edbd06daecab0f50c9053c # v6.1.0
        with:
          go-version-file: go-sanity/go.mod
          cache: true
          check-latest: true
          cache-dependency-path: go-sanity/go.sum
      - name: Install reporting tools
        if: github.event_name != 'pull_request'
        run: |
          if ! command -v cargo-about >/dev/null 2>&1; then
            cargo install --locked cargo-about
          fi
          export GOBIN="${HOME}/go/bin"
          if ! command -v go-licenses >/dev/null 2>&1; then
            go install "github.com/google/go-licenses/v2@v${GO_LICENSES_VERSION}"
          fi
          echo "${GOBIN}" >> "$GITHUB_PATH"
      - name: Generate license reports
        if: github.event_name != 'pull_request'
        run: |
          mkdir -p target/legal target/go-cache
          cargo about generate \
            --workspace \
            --format json \
            --fail \
            --output-file target/legal/cargo-about.json
          (
            cd go-sanity
            GOCACHE="$(pwd)/../target/go-cache" go-licenses report .
          ) > target/legal/go-licenses.csv
          rm -rf target/legal/go-licenses
          mkdir -p target/legal/go-licenses
          (
            cd go-sanity
            GOCACHE="$(pwd)/../target/go-cache" \
              go-licenses save ./... --save_path ../target/legal/go-licenses --force
          )
          python3 scripts/check_licenses.py
          python3 scripts/check_notice.py
