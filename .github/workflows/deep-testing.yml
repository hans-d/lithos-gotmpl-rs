---
name: Deep Testing

permissions:
  contents: read

concurrency:
  group: deep-testing-${{ github.ref }}
  cancel-in-progress: true

defaults:
  run:
    shell: bash

'on':
  schedule:
    - cron: "0 0 * * 0"
  workflow_dispatch:

jobs:
  fuzz:
    name: Fuzz Testing
    timeout-minutes: 45
    runs-on: ubuntu-latest
    steps:
      - uses: step-security/harden-runner@f4a75cfd619ee5ce8d5b864b0d183aff3c69b55a # v2.13.1
        with:
          egress-policy: audit
      - uses: actions/checkout@v4.1.6
        if: ${{ hashFiles('fuzz/Cargo.toml') != '' }}

      - name: Set up Rust nightly
        if: ${{ hashFiles('fuzz/Cargo.toml') != '' }}
        uses: dtolnay/rust-toolchain@v1
        with:
          toolchain: nightly

      - uses: step-security/rust-cache@v2.8.2
        if: ${{ hashFiles('fuzz/Cargo.toml') != '' }}

      - name: Install cargo-fuzz
        if: ${{ hashFiles('fuzz/Cargo.toml') != '' }}
        run: cargo install cargo-fuzz

      - name: Fuzz parser (10 min)
        if: ${{ hashFiles('fuzz/Cargo.toml') != '' }}
        run: cargo +nightly fuzz run template_parse -- -max_total_time=600
        continue-on-error: true

      - name: Fuzz renderer (10 min)
        if: ${{ hashFiles('fuzz/Cargo.toml') != '' }}
        run: cargo +nightly fuzz run template_render -- -max_total_time=600
        continue-on-error: true

      - name: Upload corpus if crashes found
        if: ${{ failure() && hashFiles('fuzz/Cargo.toml') != '' }}
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4.6.2
        with:
          name: fuzz-artifacts
          path: fuzz/artifacts/

  mutation:
    name: Mutation Testing (Monthly)
    timeout-minutes: 60
    runs-on: ubuntu-latest
    if: >
      github.event_name == 'schedule' &&
      github.event.schedule == '0 0 1 * *'
    steps:
      - uses: step-security/harden-runner@f4a75cfd619ee5ce8d5b864b0d183aff3c69b55a # v2.13.1
        with:
          egress-policy: audit
      - uses: actions/checkout@v4.1.6

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@v1
        with:
          toolchain: stable

      - uses: step-security/rust-cache@v2.8.2

      - name: Install just & cargo-mutants
        run: |
          if ! command -v just >/dev/null 2>&1; then
            curl -LsSf https://just.systems/install.sh | bash -s -- --to /usr/local/bin
          fi
          if ! command -v cargo-mutants >/dev/null 2>&1; then
            cargo install --locked cargo-mutants
          fi

      - name: Run mutation tests
        run: just ci-mutation

      - name: Upload results
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4.6.2
        with:
          name: mutation-results
          path: mutants.json
