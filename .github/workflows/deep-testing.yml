# yaml-language-server: $schema=https://json.schemastore.org/github-workflow.json
---
name: Deep Testing

permissions:
  contents: read

concurrency:
  group: deep-testing-${{ github.ref }}
  cancel-in-progress: true

defaults:
  run:
    shell: bash

# yamllint disable-line rule:truthy
on:
  schedule:
    - cron: "0 0 * * 0"
  workflow_dispatch:

jobs:
  fuzz:
    name: Fuzz Testing
    timeout-minutes: 45
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Harden runner
        # yamllint disable-line rule:comments
        uses: step-security/harden-runner@95d9a5deda9de15063e7595e9719c11c38c90ae2 # v2.13.2
        with:
          egress-policy: audit
      - name: Checkout repository
        # yamllint disable-line rule:comments
        uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 # v6.0.0
      - name: Prepare toolchains
        uses: ./.github/actions/setup-tools
        with:
          install_rust: "true"
          rust_toolchain: nightly
      - name: Fuzz parser (10 min)
        run: just rust ci-fuzz-parse fuzz_time=600
        continue-on-error: true
      - name: Fuzz renderer (10 min)
        run: just rust ci-fuzz-render fuzz_time=600
        continue-on-error: true
      - name: Upload corpus if crashes found
        # yamllint disable-line rule:comments
        uses: actions/upload-artifact@330a01c490aca151604b8cf639adc76d48f6c5d4 # v5.0.0
        if: ${{ failure() }}
        with:
          name: fuzz-artifacts
          path: fuzz/artifacts/

  mutation:
    name: Mutation Testing (Monthly)
    timeout-minutes: 60
    runs-on: ubuntu-latest
    if: >
      github.event_name == 'schedule' &&
      github.event.schedule == '0 0 1 * *'
    steps:
      - name: Harden runner
        # yamllint disable-line rule:comments
        uses: step-security/harden-runner@95d9a5deda9de15063e7595e9719c11c38c90ae2 # v2.13.2
        with:
          egress-policy: audit
      - name: Checkout repository
        # yamllint disable-line rule:comments
        uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 # v6.0.0
      - name: Prepare toolchains
        uses: ./.github/actions/setup-tools
        with:
          install_rust: "true"
      - name: Run mutation tests
        run: just rust ci-mutation
      - name: Upload results
        # yamllint disable-line rule:comments
        uses: actions/upload-artifact@330a01c490aca151604b8cf639adc76d48f6c5d4 # v5.0.0
        with:
          name: mutation-results
          path: mutants.json
