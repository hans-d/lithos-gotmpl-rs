# yaml-language-server: $schema=https://json.schemastore.org/github-workflow.json
---
name: Deep Testing

permissions:
  contents: read

concurrency:
  group: deep-testing-${{ github.ref }}
  cancel-in-progress: true

defaults:
  run:
    shell: bash

env:
  JUST_VERSION: "1.36.0"

# yamllint disable-line rule:truthy
on:
  schedule:
    - cron: "0 0 * * 0"
  workflow_dispatch:

jobs:
  fuzz:
    name: Fuzz Testing
    timeout-minutes: 45
    runs-on: ubuntu-latest
    steps:
      - name: Harden runner
        # yamllint disable-line rule:comments
        uses: step-security/harden-runner@95d9a5deda9de15063e7595e9719c11c38c90ae2 # v2.13.2
        with:
          egress-policy: audit
      - name: Checkout repository
        # yamllint disable-line rule:comments
        uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 # v6.0.0
        if: ${{ hashFiles('fuzz/Cargo.toml') != '' }}

      - name: Set up Rust nightly
        # yamllint disable-line rule:comments
        uses: dtolnay/rust-toolchain@e97e2d8cc328f1b50210efc529dca0028893a2d9 # v1
        if: ${{ hashFiles('fuzz/Cargo.toml') != '' }}
        with:
          toolchain: nightly

      - name: Cache Rust tooling
        # yamllint disable-line rule:comments
        uses: step-security/rust-cache@f8fba7098297c8c53a7c9a30575ec2ad4ad85056 # v2.8.2
        if: ${{ hashFiles('fuzz/Cargo.toml') != '' }}

      - name: Install cargo-fuzz
        if: ${{ hashFiles('fuzz/Cargo.toml') != '' }}
        run: cargo install cargo-fuzz

      - name: Fuzz parser (10 min)
        if: ${{ hashFiles('fuzz/Cargo.toml') != '' }}
        run: cargo +nightly fuzz run template_parse -- -max_total_time=600
        continue-on-error: true

      - name: Fuzz renderer (10 min)
        if: ${{ hashFiles('fuzz/Cargo.toml') != '' }}
        run: cargo +nightly fuzz run template_render -- -max_total_time=600
        continue-on-error: true

      - name: Upload corpus if crashes found
        # yamllint disable-line rule:comments
        uses: actions/upload-artifact@330a01c490aca151604b8cf639adc76d48f6c5d4 # v5.0.0
        if: ${{ failure() && hashFiles('fuzz/Cargo.toml') != '' }}
        with:
          name: fuzz-artifacts
          path: fuzz/artifacts/

  mutation:
    name: Mutation Testing (Monthly)
    timeout-minutes: 60
    runs-on: ubuntu-latest
    if: >
      github.event_name == 'schedule' &&
      github.event.schedule == '0 0 1 * *'
    steps:
      - name: Harden runner
        # yamllint disable-line rule:comments
        uses: step-security/harden-runner@95d9a5deda9de15063e7595e9719c11c38c90ae2 # v2.13.2
        with:
          egress-policy: audit
      - name: Checkout repository
        # yamllint disable-line rule:comments
        uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 # v6.0.0

      - name: Set up Rust
        # yamllint disable-line rule:comments
        uses: dtolnay/rust-toolchain@e97e2d8cc328f1b50210efc529dca0028893a2d9 # v1
        with:
          toolchain: stable

      - name: Cache Rust tooling
        # yamllint disable-line rule:comments
        uses: step-security/rust-cache@f8fba7098297c8c53a7c9a30575ec2ad4ad85056 # v2.8.2

      - name: Install just & cargo-mutants
        run: |
          set -euo pipefail
          if ! command -v just >/dev/null 2>&1; then
            arch="${RUNNER_ARCH:-$(uname -m)}"
            case "${arch}" in
              X64|x86_64|amd64) just_arch="x86_64" ;;
              ARM64|arm64|aarch64) just_arch="aarch64" ;;
              *)
                echo "Unsupported architecture: ${arch}" >&2
                exit 1
                ;;
            esac

            case "${RUNNER_OS}" in
              Linux)
                just_platform="unknown-linux-musl"
                archive_ext="tar.gz"
                ;;
              macOS)
                just_platform="apple-darwin"
                archive_ext="tar.gz"
                ;;
              *)
                echo "Unsupported runner OS: ${RUNNER_OS}" >&2
                exit 1
                ;;
            esac

            archive="just-${JUST_VERSION}-${just_arch}-${just_platform}.${archive_ext}"
            url="https://github.com/casey/just/releases/download/${JUST_VERSION}/${archive}"
            tmpdir="$(mktemp -d)"
            trap 'rm -rf "${tmpdir}"' EXIT
            curl --fail --location --show-error --retry 5 --retry-delay 2 "${url}" -o "${tmpdir}/${archive}"
            tar -xzf "${tmpdir}/${archive}" -C "${tmpdir}"
            mkdir -p "${HOME}/.local/bin"
            install -m 0755 "${tmpdir}/just" "${HOME}/.local/bin/just"
          fi
          echo "${HOME}/.local/bin" >> "$GITHUB_PATH"
          if ! command -v cargo-mutants >/dev/null 2>&1; then
            cargo install --locked cargo-mutants
          fi

      - name: Run mutation tests
        run: just ci-mutation

      - name: Upload results
        # yamllint disable-line rule:comments
        uses: actions/upload-artifact@330a01c490aca151604b8cf639adc76d48f6c5d4 # v5.0.0
        with:
          name: mutation-results
          path: mutants.json
